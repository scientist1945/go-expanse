name: Compilar Expanse Windows

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Descargar Código (desde Oficial)
      uses: actions/checkout@v4
      with:
        repository: expanse-org/go-expanse  # <--- ESTA LINEA ES LA CLAVE
        ref: refs/tags/v1.10.1              # Descarga la etiqueta específica
        
    - name: Instalar Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.17' # Usamos una versión un poco más antigua para mayor compatibilidad
        
    - name: Compilar gexp.exe
      run: |
        go mod tidy
        go build -o gexp.exe ./cmd/gexp
        
    - name: Subir Resultado (Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: expanse-windows-exe
        path: gexp.exe
