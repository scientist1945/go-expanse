name: Compilar Expanse Windows

on: workflow_dispatch  # Esto permite activar la compilación manualmente con un botón

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Descargar Código (v1.10.1)
      uses: actions/checkout@v4
      with:
        ref: refs/tags/v1.10.1  # IMPORTANTE: Aquí seleccionamos la versión exacta
        
    - name: Instalar Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.19' # Usamos una versión compatible con la antigüedad del proyecto
        
    - name: Compilar gexp.exe
      run: |
        go mod tidy
        go build -o gexp.exe ./cmd/gexp
        
    - name: Subir Resultado (Artifact)
      uses: actions/upload-artifact@v4
      with:
        name: expanse-windows-exe
        path: gexp.exe
